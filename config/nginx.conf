server {
  listen 80;
  server_name venuevortex.com;
  return 301 https://www.justbooked.com$request_uri;
}

server {
  listen 443 ssl;
  server_name *.venuevortex.com;
  return 301 https://www.justbooked.com$request_uri;

  root /home/deploy/apps/venuevortex/current/public;
  access_log /home/deploy/apps/venuevortex/current/log/nginx.access.log;
  error_log /home/deploy/apps/venuevortex/current/log/nginx.error.log info;

  # ssl on;
  ssl_certificate /home/deploy/ssl/venuevortex-bundle.crt;
  ssl_certificate_key /home/deploy/ssl/venuevortex.key;
  #return 301 https://www.venuevortex.com$request_uri;
  #ssl_protocols TLSv1 TLSv1.1 TLSv1.2;

  location ^~ /assets/ {
    gzip_static on;
    expires max;
    add_header Cache-Control public;
  }

  try_files $uri/index.html $uri @puma;
  location @puma {
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header Host $http_host;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_redirect off;

    proxy_pass http://puma;
  }

  error_page 500 502 503 504 /500.html;
  client_max_body_size 10M;
  keepalive_timeout 10;
}
